<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuizFusion</title>
    <link rel="stylesheet" href="QuizFusion.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="Stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>

  <body class="bg-dark text-light">
    <main class="container-fluid mainBox p-4">
      <div class="questionDiv">
        <div class="questionDivHead">
          <div class="" id="">
            <span class="" id="maxOfX"></span>
          </div>
          <div class="">
            <span class="" id="hit"> </span>
          </div>
          <div class="">
            <span class="" id="miss"> </span>
          </div>
        </div>
        <p class="questionDivBody" id="questionId"></p>
        <div class="questionDivFooter" id="answersBox"></div>
      </div>
      <div></div>
    </main>

    <div class="badge rounded-pilln bg-danger p-3" id="timerShow"></div>
    <button class="btn btn-outline-success" value="start" id="startStopBtn">
      START
    </button>
    <aside class="asideLeft">
      <div class="progressBar bg-light" id="progressBar"></div>
    </aside>
    <header class="headerMenu p-3">
      <div class="headerLeft headerLeftRecords">
        <div class="">
          <i class="bi-trophy-fill"></i>
          <span class="badgeValue" id="rank"> 0 </span>
        </div>
        <div class="">
          <i class="bi-piggy-bank-fill"></i>
          <span class="badgeValue" id="points">0</span>
        </div>
        <div class="">
          <i class="bi-star-fill"></i>
          <span class="badgeValue" id="stars">0</span>
        </div>
        <div class="">
          <i class="bi-hourglass-bottom"></i>
          <span class="badgeValue" id="storedTime">0</span>
        </div>
        <div class="">
          <i class="bi-bar-chart-fill"></i>
          <span class="badgeValue" id="level">0</span>
        </div>
      </div>
      <div class="headerRight">
        <div class="" id="soundEffect">
          <i class="bi-volume-up-fill"></i>
        </div>
        <div class="" id="musicEffects">
          <i class="bi-music-note-beamed"></i>
        </div>
        <div
          class=""
          id="info"
          data-bs-toggle="offcanvas"
          data-bs-target="#essentialsCanvas"
        >
          <i class="bi-info-circle-fill"></i>
        </div>
      </div>
    </header>
    <footer class="footerMenu">
      <div class="footerMenuDiv">
        <a class="footerItem" href="../public/index.html">
          <i class="bi-house-fill"></i>
          Home
        </a>
        <div
          class="footerItem"
          data-bs-toggle="offcanvas"
          data-bs-target="#categoryCanvas"
        >
          <i class="bi-bookshelf"></i>
          Category
        </div>
        <div
          class="footerItem"
          data-bs-toggle="offcanvas"
          data-bs-target="#leadersCanvas"
        >
          <i class="bi-trophy-fill"></i>
          Leaderboard
        </div>
        <div class="dropdown dropstart">
          <a class="" data-bs-toggle="dropdown">
            <i class="bi-person-circle text-light personCircle"></i>
          </a>
          <ul class="dropdown-menu bg-light">
            <li
              class="dropdown-item"
              data-bs-toggle="offcanvas"
              data-bs-target="#profileCanvas"
              id="profileLi"
            >
              <i class="bi-person-circle text-dark"></i>
              My Profile
            </li>
            <br />
            <li class="dropdown-item" id="deleteAccount">
              <i class="bi-person-dash-fill text-dark"></i>
              Delete Account
            </li>
            <li class="dropdown-item" id="logoutEle">
              <i class="bi-box-arrow-left text-dark"></i>
              Logout
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- The Modal -->
    <div class="modal text-dark" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="modalName"></h4>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div type="button" class="btn border border-0">
              Number of questions
              <h3 class="badge bg-dark" id="maxShow">00</h3>
            </div>
            <div class="rangeDiv">
              <button value="prev" class="rangeBtn rounded-pill bg-danger">
                10
              </button>
              <input
                type="range"
                class="form-range"
                min="10"
                max="100"
                id="range"
              />
              <button value="next" class="rangeBtn rounded-pill bg-danger">
                2
              </button>
            </div>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>

            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              id="playQuiz"
            >
              Play
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="offcanvas offcanvas-start text-dark" id="categoryCanvas">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title">Category</h1>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="offcanvas"
        >
          Close
        </button>
      </div>
      <div></div>
      <div class="offcanvas-body" id="bodyModal">
        <div id="sectionCategoryDiv"></div>
      </div>
    </div>

    <div class="offcanvas offcanvas-start text-dark" id="leadersCanvas">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title">Leaderboard</h1>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="offcanvas"
        >
          Close
        </button>
      </div>
      <div class="offcanvas-body" id="leadersboardBody"></div>
    </div>

    <div class="offcanvas offcanvas-start text-dark" id="profileCanvas">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title">
          <div
            class="modal-title d-flex flex-direction-column justify-content-between align-items-center text-dark"
          >
            <i class="bi-person-circle liLeftIcon h-25 text-dark"> </i>
            <div class="profileName text-dark">
              <h6 class="userName text-dark" id="profileName"></h6>
            </div>
          </div>
        </h1>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="offcanvas"
        >
          Close
        </button>
      </div>
      <div class="offcanvas-body" id="chartBody"></div>
    </div>

    <div class="offcanvas offcanvas-start text-dark" id="essentialsCanvas">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title">Essentials</h1>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="offcanvas"
        >
          Close
        </button>
      </div>
      <div class="offcanvas-body" id="rulesDiv"></div>
    </div>

    <script type="module" src="QuizFusion.js"></script>
  </body>
</html>
