<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create account</title>
  <link rel="stylesheet" href="forms.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="formContainer">
    <!--  -->
    <div class="pageName">Create</div>
    <!--  -->
    <br />
    <br />
    <form class="was-validated formTag" method="post">
      <div class="formTagTop">
        <!--  -->
        <div class="eachForm">
          <div class="eachFormTop">
            <div class="form-label eachFormTopLeft"></div>
          </div>
          <input name="fullname" id="fullname" class="form-control inputForm" type="text" minlength="2" maxlength="72" autocomplete="on" onforminput="on" autofocus required placeholder="Fullname" />
          <div class="text-danger valid-feedback p-0 loginMsg"></div>
        </div>
        <div class="eachForm">
          <div class="eachFormTop">
            <div class="form-label eachFormTopLeft"></div>
            <div class="eachFormTopRight"></div>
          </div>
          <input name="username" id="username" class="form-control inputForm" type="text" minlength="5" maxlength="36" autocomplete="on" onforminput="on" autofocus required placeholder="Username" />
          <div class="text-danger valid-feedback p-0 loginMsg"></div>
        </div>
        <div class="eachForm">
          <div class="eachFormTop">
            <div class="form-label eachFormTopLeft"></div>
            <div class="eachFormTopRight">
              <button type="button" value="text" class="btn btn-outline-secondary hideShow" id="hideShowBtn">
                Show
              </button>
            </div>
          </div>
          <input name="password" id="password" class="form-control inputForm" type="password" minlength="8" maxlength="32" autocomplete="on" onforminput="on" autofocus required placeholder="Password" />
          <div class="text-danger valid-feedback p-0 loginMsg"></div>
        </div>
        <!--  -->
      </div>
      <div class="formTagBottom">
        <button type="submit" class="text-light btn bg-dark logsBtn w-50">
          Create
        </button>
        <br />
        <br />
        <div class="eachFormTopRight">
          Already have an Account... <a href="login.html"> Login</a>
        </div>
      </div>
    </form>
    <!--  -->
  </div>
  <script type="module" src="../main.js"></script>
</body>

</html>
