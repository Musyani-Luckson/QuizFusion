<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login to your account</title>
</head>
<link rel="stylesheet" href="forms.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<body class="">
  <div class="formContainer">
    <!--  -->
    <div class="pageName">Login</div>
    <!--  -->
    <br />
    <br />
    <br />
    <form class="was-validated formTag" method="post">
      <div class="formTagTop">
        <!--  -->
        <div class="eachForm">
          <div class="eachFormTop"></div>
          <input name="loginUsername" id="username" class="form-control inputForm" type="text" minlength="4" maxlength="36" autocomplete="on" onforminput="on" autofocus required placeholder="username" />
          <div class="text-danger valid-feedback p-0 loginMsg"></div>
        </div>
        <div class="eachForm">
          <div class="eachFormTop">
            <div class="form-label eachFormTopLeft">Password</div>
            <div class="eachFormTopRight">
              <button type="button" value="show" class="btn btn-outline-secondary hideShow" id="hideShowBtn">
                Show
              </button>
            </div>
          </div>
          <input name="loginPassword" id="password" class="form-control inputForm" type="password" minlength="8" maxlength="32" autocomplete="on" onforminput="on" autofocus required placeholder="Password" />
          <div class="text-danger valid-feedback p-0 loginMsg"></div>
        </div>
        <!--  -->
      </div>
      <div class="formTagBottom">
        <button name="submit" type="submit" class="text-light btn bg-dark w-50">
          Login
        </button>
        <br />
        <br />
        <div class="eachFormTopRight">
          Don't have an Account... <a href="create.html"> Create</a>
        </div>
      </div>
    </form>
  </div>
  <script type="module" src="../main.js"></script>
</body>

</html>
